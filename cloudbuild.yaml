steps:
  - name: 'gcr.io/cloud-builders/git'
    args: [ 'clone', 'https://github.com/khanglag/VoucherManager', '.' ]

  - name: 'ubuntu'
    entrypoint: 'bash'
    args: [ '-c', 'chmod +x mvnw' ]

  - name: 'gcr.io/cloud-builders/mvn'
    args: [ 'clean', 'package' ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy' ]

timeout: 900s
options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
