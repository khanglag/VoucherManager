<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- Thêm dòng này -->
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm Sản Phẩm</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{productName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" th:field="*{price}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select th:field="*{status}" class="form-control">
                <option value="true">Hoạt động</option>
                <option value="false">Ngừng kinh doanh</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Chọn ảnh</label>
            <input type="file" name="file" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
    </form>
</div>
</body>
</html>
