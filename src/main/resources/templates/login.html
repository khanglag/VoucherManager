<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Booking Care</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/signin.css}" />
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>

<div class="background-image">
    <img th:src="@{assets/images/backgroundSignin.png}" alt="Background" class="img-fluid w-100 h-100">
</div>
<div class="signin-container d-flex align-items-center justify-content-center">
    <div class="signin-form bg-light p-4 rounded shadow-lg" style="background-color: transparent !important;">
        <h2 class="text-center mb-4" style="color: #b8daff !important;">Đăng nhập</h2>
        <form method="POST" th:action="@{/j_spring_security_check}" class="mb-3">
            <div class="form-group mb-3">
                <input
                        type="tel"
                        id="username"
                        name="username"
                        placeholder="Nhập username"
                        class="form-control py-2 px-3 rounded"
                        required>
            </div>
            <div class="form-group mb-3">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control py-2 px-3 rounded"
                        required>
            </div>
            <button type="submit" class="btn btn-info w-100 py-2 text-white">Đăng nhập</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Tên đăng nhập hoặc mật khẩu không đúng!
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Bạn đã đăng xuất thành công!
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/reset-password}" class="text-decoration-none"  style="color: #b8daff !important;">Quên mật khẩu</a>
            <a th:href="@{/register}" class="text-decoration-none"  style="color: #b8daff !important;">Bạn chưa có tài khoản?</a>
        </div>

        <div class="social-login mt-2 text-center">
            <p class="text-muted" style="color: #b8daff !important;">Hoặc đăng nhập bằng</p>
            <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg mb-2 w-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                Đăng nhập với Google
            </a>
            <a class="btn btn-dark btn-lg mb-2 w-100" href="/oauth2/authorization/github">
                <i class="fa-brands fa-github me-2"></i> Đăng nhập với Github
            </a>
            <a class="btn btn-primary btn-lg w-100" href="/oauth2/authorization/facebook">
                <i class="fa-brands fa-facebook me-2"></i> Đăng nhập với Facebook
            </a>
        </div>
    </div>
</div>


    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
</body>
</html>
