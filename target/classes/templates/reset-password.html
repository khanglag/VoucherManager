<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hệ thống quản lý voucher</title>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/reset_password.css}" />
    <script th:src="@{/assets/js/reset_password.js}"></script>


</head>
<body>
<canvas id="bg-canvas"></canvas>

<div class="container">
    <div th:if="${error}" class="alert alert-danger error">
        <span th:text="${error}"></span>
    </div>
    <div class="form-container" id="form-container">


        <div class="form-section active" id="reset-password">
            <form
                    id="reset-password-form"
                    method="POST"
                    th:action="@{/reset-password}"
            >
                <div class="input-group">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Nhập email của bạn"
                            required
                    />
                </div>

                <button type="submit" class="form-btn">Gửi OTP</button>
            </form>
            <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/auth}" class="text-decoration-none"  style="color: #b8daff !important;">Đăng nhập</a>
            </div>


        </div>

    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
